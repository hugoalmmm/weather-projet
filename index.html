<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <form action="research-of-city">
        <label for="search"></label>
        <input type="text" name="search" id="search" placeholder="ðŸ”Ž Chercher une ville...">
      </form>
    </header>
    <main>
      <div class="head-box">
        <div class="left-content-of-head-box">
          <h1 class="city-name">Paris</h1>
          <div class="settings-of-city">
            <p class="temperature-of-city"></p>
          </div>
        </div>
        <div class="right-content-of-head-box">
          <p class="max-and-lowest-temperature-of-day">
            <span class="date">Sunday</span> <span class="lowest-temperature"></span> <span class="max-temperature"></span>
          </p>
          <p class="air-quality">Air quality : 20 - Good</p>
        </div>
      </div>
      <p class="weather-details-title">Weather details</p>
      <p class="weather-forecast-title">5-day weather forecast</p>
      <div class="bottom-page-content">
        <div class="weather-details-box">
          <div class="top-part-weather-box">
            <div class="box-of-weather">
              <p class="feel-like">Feels like</p>
              <p class="feel-like-number">57Â°</p>
            </div>
            <div class="box-of-weather">
              <p class="wind">ENE wind</p>
              <p class="wind-number">13 mi/h</p>
            </div>
            <div class="box-of-weather">
              <p class="humidity">Humidity</p>
              <p class="humidity-number">82%</p>
            </div>
          </div>
          <div class="bottom-part-weather-box">
            <div class="box-of-weather">
              <p class="uv">Uv</p>
              <p class="uv-number">0</p>
            </div>
            <div class="box-of-weather">
              <p class="visibility">Visibility</p>
              <p class="visibility-number">7 mi</p>
            </div>
            <div class="box-of-weather">
              <p class="pressure">Pressure</p>
              <p class="pressure-number">1022 hPa</p>
            </div>
          </div>
        </div>
        <div class="weather-forecast-box">
          <img src="./assets/img/image (3).png" alt="">
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="assets/js/main.js"></script>
</html>
